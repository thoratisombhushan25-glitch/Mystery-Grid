<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Mystery Grid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <h1>The Mystery Grid</h1>

        <div id="game-info">
            <div id="timer">Time: <span id="time-display">03:00</span></div>
            <div id="score">Score: <span id="score-display">0</span> points</div>
            <div id="current-square-info">
                Current Challenge: <span id="challenge-type"></span>
            </div>
        </div>

        <div id="grid-container">
            </div>

        <div id="challenge-display">
            <p id="challenge-text"></p>
            <input type="text" id="answer-input" placeholder="Your answer">
            <button id="submit-answer">Submit</button>
        </div>
        
        <div id="game-over-screen" class="hidden">
            <h2>Game Over!</h2>
            <p id="final-message"></p>
        </div>

       
    </div>

    <div id="leaderboard-container" class="hidden">
        <h2>Top 10 Leaderboard</h2>
        <ol id="leaderboard-list"></ol>
    </div>

    <script src="challenges.js"></script>
    <script src="script.js"></script>
</body>
</html>
